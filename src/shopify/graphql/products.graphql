fragment PaginatedProductList on ProductConnection {
  nodes {
    id
    handle
    availableForSale
    title
    productType
    vendor
    description
    descriptionHtml
    availableForSale
    totalInventory
    options {
      id
      name
      values
    }

    priceRange {
      maxVariantPrice {
        amount
        currencyCode
      }
      minVariantPrice {
        amount
        currencyCode
      }
    }
    variants(first: 20) {
      pageInfo {
        hasNextPage
        hasPreviousPage
      }
      nodes {
        id
        title
        sku
        availableForSale
        requiresShipping
        selectedOptions {
          name
          value
        }
        priceV2 {
          amount
          currencyCode
        }
        compareAtPriceV2 {
          amount
          currencyCode
        }
      }
    }
    images(first: 20) {
      pageInfo {
        hasNextPage
        hasPreviousPage
      }

      nodes {
        url(
          transform: {
            preferredContentType: JPG
            # crop: CENTER
            # maxWidth: 768
            # maxHeight: 1024
          }
        )
        altText
        width
        height
        id
      }
    }
    featuredImage {
      url(
        transform: {
          # preferredContentType: JPG
          # crop: CENTER
          # maxWidth: 768
          # maxHeight: 1024
        }
      )
      height
      width
      altText
      __typename
    }
  }
  pageInfo {
    hasNextPage
    hasPreviousPage
    endCursor
  }
}

query GetAllProducts($after: String) {
  products(first: 20, after: $after) {
    ...PaginatedProductList
  }
}

query GetProductBySlug($slug: String!) {
  productByHandle(handle: $slug) {
    id
    handle
    availableForSale
    title
    productType
    vendor
    description
    descriptionHtml
    options {
      id
      name
      values
    }

    priceRange {
      maxVariantPrice {
        amount
        currencyCode
      }
      minVariantPrice {
        amount
        currencyCode
      }
    }
    variants(first: 20) {
      pageInfo {
        hasNextPage
        hasPreviousPage
      }
      nodes {
        id
        title
        sku
        availableForSale
        requiresShipping
        selectedOptions {
          name
          value
        }
        priceV2 {
          amount
          currencyCode
        }
        compareAtPriceV2 {
          amount
          currencyCode
        }
      }
    }
    images(first: 20) {
      pageInfo {
        hasNextPage
        hasPreviousPage
      }

      nodes {
        url(transform: { preferredContentType: JPG })
        altText
        width
        height
        id
      }
    }
  }
}
