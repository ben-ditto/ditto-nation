query GetShopInfo {
  shop {
    id
    moneyFormat
    name
    description
    shippingPolicy {
      title
      url
      body
    }
    privacyPolicy {
      body
    }
    termsOfService {
      body
    }
    refundPolicy {
      body
    }
    primaryDomain {
      url
    }
    brand {
      colors {
        primary {
          background
        }
        secondary {
          background
        }
      }
      coverImage {
        id
        image {
          url
        }
      }
    }
  }
}
